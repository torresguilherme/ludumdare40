[application]

name="Dream Roamers"
main_scene="res://scenes/intro.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[debug]

force_fps=60

[display]

fullscreen=true
width=544
height=650
borderless_window=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

shoot=[mbutton(0, 1)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff250961
